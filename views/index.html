<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../public/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Prata&display=swap"
      rel="stylesheet"
    />
    <title>To do app</title>
  </head>
  <body>
    <div class="container">
      <h1>To-do app</h1>
    <form>
      <div class="task-input-container">
        <input
          type="text"
          name="new-task"
          id="new-task"
          placeholder="Add new task"
        /><br />
        <input
          type="submit"
          name="add-btn"
          id="add-btn"
          value="Add task"
        /><br />
      </div>
      <div class="added-tasks">
        <h2>Added task</h2>
        <input type="checkbox" name="add-check-box" id="add-check-box" /> <br />
        <input type="button" name="remove-btn" id="remove-btn" value="remove" />
      </div>

      <div class="completed-tasks">
        <h2>Completed task</h2>
        <input type="checkbox" name="done-check-box" id="done-check-box" />
      </div>
      </div>
    </form>
  </body>
</html>
